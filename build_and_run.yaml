---
- hosts: local
  become: yes

  tasks:
    - name: Ensure apt is updated
      apt:
        update_cache: yes

    - name: Install prerequisites
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present

    - name: Ensure apt cache is updated after adding Docker repo
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker-ce
        state: present

    - name: Start and enable Docker
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Install Ruby
      apt:
        name: ruby-full
        state: present

    - name: Install Build Tools for Ruby
      apt:
        name: build-essential
        state: present

    - name: Install MailCatcher
      gem:
        name: mailcatcher
        state: present
        executable: /usr/bin/gem

    - name: Start MailCatcher
      command: mailcatcher --http-ip=127.0.0.1
      async: 1
      poll: 0

    - name: Clone app
      git:
        repo: 'https://github.com/davidkiser/FileWatch.git'
        dest: /opt/filewatch
    
    # I know theres a docker_image resource to do this,but i fought with a weird issue getting it to find the dockerfile
    # so i cheaped out in the interest of time
    - name: Build image
      command: docker build -t filewatch:latest /opt/filewatch

    - name: Run Flask app container
      docker_container:
        name: filewatch
        image: filewatch:latest
        state: started
        network_mode: host
        ports:
          - "5000:5000"
        #volumes:
        #  - //filewatch/uploads:/opt/filewatch/certs
